<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Whats the Weather</title>
</head>
<body>
<div class="container">
    <div class="current info">

        <div class="date-container">
            <div class="time" id="time">
                12:30 <span id="am-pm">PM</span>

            </div>
            <div class="date" id="date">
                Monday, 24 may
            </div>
            <div class="other" id="current-weather-items">
                <div class="weather-item">
                    <div>humidity</div>
                    <div>95.2%</div>
                </div>
                <div class="weather-item">
                    <div>pressure </div>
                        <div>121</div>
                </div>
                <div class="weather-item">
                    <div>wind speed </div>
                        <div> 222 </div>
                </div>
                </div>
            </div>
        </div>

        <div class="place-container"></div>
        <div class="time-zone" id="time-zone">US</div>
        <div id="country">US</div>
    </div>
</div>



    <script src="script.js"></script>
</body>
</html>
